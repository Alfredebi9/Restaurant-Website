                  <ul class="dropdown-menu border border-0" aria-labelledby="navbarDropdown">

    <!-- START OF MAIN SECTION -->
    <main class="container-xxl py-5">
      <div class="container py-3">
        <div class="row  text-center">
          <h5 class="fw-bold mb-0 lobster-style">
            &#x2015; Contact Us &#x2015;
          </h5>
          <h1 class="mb-4 fw-bold">
            Contact For Any Query
          </h1>
        </div>
        <div class="row pt-3 g-3">
          <div class="col-sm-4">
            <h4 class="fw-bold mb-0 lobster-style">
              Booking &#x2015;
            </h4>
            <div class="d-flex align-item-center text-nowrap gap-2 pt-2">
              <i class="fa-duotone fa-envelope-open"></i>
              <small>alfred@gmail.com</small>
            </div>
          </div>
          <div class="col-sm-4">
            <h4 class="fw-bold mb-0 lobster-style">
              General &#x2015;
            </h4>
            <div class="d-flex align-item-center text-nowrap gap-2 pt-2">
              <i class="fa-duotone fa-envelope-open"></i>
              <small>info@gmail.com</small>
            </div>
          </div>
          <div class="col-sm-4">
            <h4 class="fw-bold mb-0 lobster-style">
              Technical &#x2015;
            </h4>
            <div class="d-flex align-item-center text-nowrap gap-2 pt-2">
              <i class="fa-duotone fa-envelope-open"></i>
              <small>tech@gmail.com</small>
            </div>
          </div>
        </div>
      </div>
       <!-- start of map -->
       <div class="row py-5 px-lg-4 px-2 g-4">
        <div class="col-lg-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3961.3098031379345!2d7.383435674995867!3d6.8534195931449755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNsKwNTEnMTIuMyJOIDfCsDIzJzA5LjYiRQ!5e0!3m2!1sen!2sng!4v1696768288927!5m2!1sen!2sng" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" frameborder="0" aria-hidden="false"
          tabindex="0"  class="position-relative rounded w-100 h-100"></iframe>
        </div>
        <div class="col-lg-6">
          <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                        <label for="name">Your Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                        <label for="email">Your Email</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px"></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="send-msg shiny-btn w-100 py-3" type="submit">Send Message</button>
                </div>
            </div>
          </form>
        </div>
      </div>
