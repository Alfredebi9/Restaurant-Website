<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/booking.css">

  <!-- fontawsome style -->
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">

  <!-- animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

  <!-- owl carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>
  <div class="container-xxl p-0">
    <!--start of navbar -->
    <header class="container-fluid z-3 sticky-top p-0 ">
      <nav class=" navbar navbar-expand-lg px-4 py-2 navbar-dark">
        <a href="/" class="navbar-brand fs-1">
          <h2 class="m-0">
            <i class="fa-sharp fa-solid fa-fork-knife"></i> T-HOUSE
          </h2>
        </a>
        <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="navbarContent" aria-labelledby="navbarContentLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light greeting" id="navbarContentLabel">Welcome, <span id="username-placeholder"></span></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
              <li class="nav-item">
                <a class="nav-link nav-item" aria-current="page" href="/" >HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-item" href="/menu">MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-item" href="/about">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-item" href="/contact">CONTACT US</a>
              </li>
              <li class="nav-item dropdown" id="content">
                <a href="" class="nav-link nav-item dropdown-toggle" role="button"  data-bs-toggle="dropdown" >
                  MORE
                </a>
                <ul class="dropdown-menu border border-0" aria-labelledby="navbarDropdown">
                  <li><a href="/booking" class="dropdown-item">BOOKING</a></li>
                  <li><a href="/testimonial" class="dropdown-item">TESTIMONIAL</a></li>
                </ul>
              </li>
              <button  class="btn small-btn shiny-btn px-2 ms-lg-3 logout" role="button" onclick="logout()">LOG OUT</button>   
              <button type="button" class="btn shiny-btn rounded-circle d-flex align-items-center px-2 border-0 d-lg-block d-none" id="user-profile" data-bs-toggle="tooltip" data-bs-placement="bottom" datat title="">
                <i class="fa-solid fa-circle-user fa-lg"></i>
              </button>                   
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- end of navbar -->
    <div style="background-image: linear-gradient(to right, rgba(15, 12, 41, 0.9), rgba(48, 43, 99, 0.9), rgba(35, 35, 62, 0.9)),  url('images/bg-hero.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
      <!--start of hero-section-->
      <div class="container-xxl py-5 hero-header overflow-hidden">
        <div class="container-xxl py-md-5 py-3 justify-content-center">
          <div class="animate__animated animate__slideInLeft text-center">
            <h1 class="display-4 fw-bold mb-4">
              BOOKING
            </h1>
          </div>
          <div class="animate__animated animate__slideInLeft text-center">
            <a href="/" role="button">HOME</a>
            <a href="/booking" role="button">BOOKING</a>
          </div>
        </div>
      </div>
      <!-- end of hero section -->
    </div>

      <!-- start reservation -->
      <div class="container-xxl py-5">
        <div class="container">
          <div class="row g-0" style="flex-direction: row-reverse;">
            <div class="video-container col-lg-6">
              <video autoplay loop muted class="embed-responsive embed-responsive w-100 h-100">
                <source class="embed-responsive-item" src="videos/watermarked_preview.mp4"/>
              </video>
            </div>
            <div class="col-lg-6 px-4 py-5 reservation-menu">
              <p class=" fs-3 fw-bold lobster-style">
                Reservation &#x2015;
              </p>
              <h2>
                Book A Table Online
              </h2>
              <form action="/submit-form" method="POST" id="booking-form">
                <p id="displaymessage"></p>
                <div class="row g-3">
                  <div class="col-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" required>
                      <label for="name">Your Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="email" placeholder="Your Email" name="email" required>
                      <label for="email">Your Email</label>
                    </div>
                  </div>             
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="number" class="form-control datetimepicker-input" placeholder="No Of People" name="people_No" required>
                      <label for="people_No">No Of People</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Special Request" id="message" style="height: 100px" name="message" required></textarea>
                      <label for="message">Special Request</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn shiny-btn w-100 py-3" type="submit">Book Now</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end of reservation -->
    
  </div>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
