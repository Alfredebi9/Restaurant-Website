<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact-Us</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/booking.css">
  
    <!-- fontawsome style -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">

    <!-- animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <!-- owl carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    
    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="images/favicon_io/favicon.ico">
  </head>
<body>
  <div class="container-xxl p-0">
    <!--start of navbar -->
    <header class="container-fluid z-3 sticky-top p-0 ">
      <nav class=" navbar navbar-expand-lg px-4 py-2 navbar-dark">
        <a href="/" class="navbar-brand p-0">
          <img src="images/logo.png" alt="" class="img-fluid "style="width: 65px;">
        </a>
        <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="navbarContent" aria-labelledby="navbarContentLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light greeting" id="navbarContentLabel">Welcome, <span id="username-placeholder"></span></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
              <li class="nav-item">
                <a class="nav-link nav-item" aria-current="page" href="/" >HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-item" href="/menu">MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-item active" href="/contact">CONTACT US</a>
              </li>
              <li class="nav-item dropdown" id="content">
                <a href="" class="nav-link nav-item dropdown-toggle" role="button"  data-bs-toggle="dropdown" >
                  MORE
                </a>
                <ul class="dropdown-menu border border-0" aria-labelledby="navbarDropdown">
                  <li><a href="/booking" class="dropdown-item">BOOKING</a></li>
                  <li><a class="dropdown-item" href="/about">ABOUT US</a></li>
                </ul>
              </li>
              <button  class="btn small-btn shiny-btn px-2 ms-lg-3 logout" role="button" onclick="logout()">LOG OUT</button>   
              <button type="button" class="btn shiny-btn rounded-circle d-flex align-items-center px-2 border-0 d-lg-block d-none" id="user-profile" data-bs-toggle="tooltip" data-bs-placement="bottom" datat title="">
                <i class="fa-solid fa-circle-user fa-lg"></i>
              </button>            
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- end of navbar -->
    <div style="background-image: linear-gradient(to right, rgba(15, 12, 41, 0.9), rgba(48, 43, 99, 0.9), rgba(35, 35, 62, 0.9)),  url('images/bg-hero.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
      <!--start of hero-section-->
      <div class="container-xxl py-5 hero-header overflow-hidden">
        <div class="container-xxl py-md-5 py-3 justify-content-center">
          <div class="animate__animated animate__slideInLeft text-center">
            <h1 class="display-4 fw-bold mb-4">
              CONTACT US
            </h1>
          </div>
          <div class="animate__animated animate__slideInLeft text-center">
            <a href="/" role="button">HOME</a>
            <a href="/contact" role="button">CONTACT</a>
          </div>
        </div>
      </div>
      <!-- end of hero section -->
    </div>

    <!-- START OF MAIN SECTION -->
    <main class="container-xxl py-5">
      <div class="container py-3 p-0">
        <div class="row text-center">
          <h5 class="fw-bold mb-0 lobster-style">
            &#x2015; Contact Us &#x2015;
          </h5>
          <h1 class="mb-4 fw-bold">
            Contact For Any Query
          </h1>
        </div>
       <div class="enquiry pb-5">
        <div class="row g-sm-5 g-4 m-0">
          <div class="col-lg-3 col-sm-6">
            <div class="contact-info d-flex align-items-center gap-2">
              <div class="contact-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-location-dot text-light"></i>
              </div>
              <div class="pt-2">
                <h4 class="fw-bold mb-0 lobster-style">
                  Address
                </h4>
                  <small>Nsukka, 410111, Enugu</small>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-sm-6">
            <div class="contact-info d-flex align-items-center gap-2">
              <div class="contact-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="fa-sharp fa-solid fa-phone text-light"></i>
              </div>
              <div class="pt-2">
                <h4 class="fw-bold mb-0 lobster-style">
                  Call Us
                </h4>
                  <small>+2349051637235</small>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-sm-6">
            <div class="contact-info d-flex align-items-center gap-2">
              <div class="contact-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-envelope text-light"></i>
              </div>
              <div class="pt-2">
                <h4 class="fw-bold mb-0 lobster-style">
                  Email Us
                </h4>
                  <small style="font-size: 11px;">alfredsalvadorfav@zohomail.com</small>
              </div>
            </div>
          </div>
          
          <div class="col-lg-3 col-sm-6">
            <div class="contact-info d-flex align-items-center gap-2">
              <div class="contact-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-share text-light"></i>
              </div>
              <div class="pt-2">
                <h4 class="fw-bold mb-0 lobster-style">
                  Follow Us
                </h4>
                <a href><i class="fab fa-twitter me-2"></i></a>
                <a href><i class="fab fa-facebook-f me-2"></i></a>
                <a href><i class="fab fa-youtube me-2"></i></a>
                <a href><i class="fab fa-instagram me-2"></i></a>
                <a href><i class="fab fa-linkedin-in me-2"></i></a>
              </div>
            </div>
          </div>
        </div>
       </div>
       <!-- start of map -->
       <div class="row py-5  g-4">
        <div class="col-lg-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7922.615790339327!2d7.377054358691409!3d6.853649200000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1044e99e26035dbb%3A0x1d90bdda20330d39!2sJoy%20Restaurant%20(Nwanyi%20Caro)!5e0!3m2!1sen!2sng!4v1715821598169!5m2!1sen!2sng" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" frameborder="0" aria-hidden="false"
          tabindex="0"  class="position-relative rounded w-100 h-100"></iframe>
        </div>
        <div class="col-lg-6">
          <form action="/contact-form" method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" required>
                        <label for="name">Your Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Your Email" name="email" required>
                        <label for="email">Your Email</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" required>
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px" name="message" required></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="send-msg shiny-btn w-100 py-3" type="submit">Send Message</button>
                </div>
            </div>
          </form>
        </div>
      </div>
      <!-- end of map -->
    </main>
    <!-- end of main section -->
  </div>
</body>
  <!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
