<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>register</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/auth.css">

  <!-- fontawsome style -->
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">

  <!-- animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body style="background-image: linear-gradient(to right,rgba(169, 85, 152, 0.9),rgba(23, 68, 87, 0.75),rgba(78, 76, 28, 0.9)), url('images/alexandru-bogdan-ghita-UeYkqQh4PoI-unsplash.jpg') ;" class="d-flex align-items-center justify-content-center px-3 py-1 position-relative ">
  <div class="container p-0">
    <div class="alert-box position-absolute start-50 p-2 text-center text-capitalize bg-danger-subtle">
      <p class="alert"></p>
    </div>
    <div class="form-container overflow-hidden">
      <form id="registrationForm" action="/register" method="POST">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="message">
              <div class="text-center h-100 d-flex align-items-center justify-content-center flex-column">
                <h2>Welcome Back!</h2>
                <small class="pt-2 pb-4 d-block">Enter your personal details to use all of site features</small>
                <a href="/login" type="button btn" class="btn shiny-btn px-5 py-2">Login</a>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="text-center p-4">
              <h2 class="heading pb-2">REGISTER</h2>
              <div class="form-floating">
                <input autocomplete="off" type="text" id="username" class="form-control my-3 name" name="username" placeholder="Name" required>
                <label for="username">Name</label>
              </div>
              <div class="form-floating">
                <input autocomplete="off" type="email" id="email" class="form-control my-3 email" name="email" placeholder="Email" required>
                <label for="email">Email</label>
              </div>
              <div class="form-floating">
                <input autocomplete="off" type="password" id="password" class="form-control my-3 password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
              </div>
              <button class="btn shiny-btn submit-btn colored-btn px-3 py-2" type="submit">Register</button>
              <p class="pt-1">Already have an account? <a href="/login">Login</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/auth.js"></script>

<script>
  const registrationForm = document.getElementById('registrationForm');

  registrationForm.addEventListener('submit', (event) => {
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');

    if (!validateEmail(emailInput.value)) {
      event.preventDefault();
      alert('Please enter a valid email address.');
    }

    if (usernameInput.value.trim() === '') {
      event.preventDefault();
      alert('Please enter a username.');
    }
  });

  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
</script>

</html>
